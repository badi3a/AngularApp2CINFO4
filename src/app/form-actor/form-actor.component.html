<h2>Add Actor</h2>
<form #f="ngForm">
  <div class="form-group">
    <label>Firstname</label>
    <input type="text" class="form-control" name="firstName" placeholder="Enter your Firstname" required
              minlength="3"
              pattern="[a-zA-Z]+$"
              [(ngModel)]="actor.firstName"  #n="ngModel">
    <div class="alert alert-danger" *ngIf="n.invalid && n.touched ">
      <div *ngIf="n.errors.required">Fistname is a required field</div>
      <div *ngIf="n.errors.minlength"> error: minlength is equal to 3</div>
      <div *ngIf="n.errors.pattern"> error: pattern</div>
    </div>
  </div>
  <div class="form-group">
    <label>Lastname</label>
    <input type="text" class="form-control" name="lastName" placeholder="Enter your Lastname" required
           minlength="3"
           pattern="[a-zA-Z]+$"
           [(ngModel)]="actor.lastName" #m="ngModel">
  </div>
  <div class="alert alert-danger" *ngIf="m.invalid && m.touched ">
    <div *ngIf="m.errors.required">Lastname is a required field</div>
    <div *ngIf="m.errors.minlength"> error: minlength is equal to 3</div>
    <div *ngIf="m.errors.pattern"> error: pattern</div>
  </div>
  <button type="submit" class="btn btn-primary"
          (click)="save()"
          [disabled]="f.invalid" >
    Add Actor
  </button>
</form>
