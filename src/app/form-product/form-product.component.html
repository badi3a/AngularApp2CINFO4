<h1>Add new Product</h1>
<form #f="ngForm">
  <div class="form-group">
    <label>Title:*</label>
    <input type="text" name="title" class="form-control"
           [(ngModel)]="product.title" required #t="ngModel"
           minlength="3" pattern="[a-zA-Z]+$">
    <br>
    <div class="alert alert-danger" *ngIf="t.invalid && t.touched ">
      <div *ngIf="t.errors.required">title is a required field</div>
      <div *ngIf="t.errors.minlength"> error: minlength is equal to 3</div>
      <div *ngIf="t.errors.pattern"> error: pattern</div>
    </div>
  </div>
  <div class="form-group">
    <label>Price:*</label>
    <input type="number" name="price" class="form-control"
           [(ngModel)]="product.price" required #p="ngModel">
    <br>
    <div class="alert alert-danger" *ngIf="p.invalid && p.touched ">
      price is a required field
    </div>

  </div>
  <div class="form-group">
    <label>Quantity:*</label>
    <input type="number" name="quantity" class="form-control"
           [(ngModel)]="product.quantity" required #q="ngModel">
    <br>
    <div class="alert alert-danger" *ngIf="q.invalid && q.touched ">
      Quantity is a required field
    </div>
    <div class="alert alert-danger" *ngIf="q.value<0">
      price is ++++
    </div>
  </div>
  <button class="btn btn-success" (click)="notify()" [disabled]="f.invalid || q.value<0">
    Save
  </button>
</form>
